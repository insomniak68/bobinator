apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bobinator-data
  namespace: bobinator
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: bobinator-secret
  namespace: bobinator
type: Opaque
stringData:
  secret-key: "bobinator-prod-secret-2026"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bobinator
  namespace: bobinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bobinator
  template:
    metadata:
      labels:
        app: bobinator
    spec:
      containers:
      - name: bobinator
        image: bobinator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: BOBINATOR_DB
          value: /data/bobinator.db
        - name: BOBINATOR_SECRET
          valueFrom:
            secretKeyRef:
              name: bobinator-secret
              key: secret-key
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: bobinator-data
