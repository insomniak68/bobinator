apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bobinator-data
  namespace: bobinator
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: bobinator-secret
  namespace: bobinator
type: Opaque
stringData:
  secret-key: "bobinator-prod-secret-2026"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bobinator
  namespace: bobinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bobinator
  template:
    metadata:
      labels:
        app: bobinator
    spec:
      initContainers:
      - name: clone
        image: alpine/git:latest
        command: ["sh", "-c"]
        args:
        - |
          if [ -d /app/.git ]; then
            cd /app && git pull
          else
            git clone https://github.com/insomniak68/bobinator.git /app
          fi
        volumeMounts:
        - name: app
          mountPath: /app
      - name: deps
        image: python:3.12-slim
        command: ["sh", "-c"]
        args:
        - pip install --target=/app/.deps -r /app/requirements.txt
        volumeMounts:
        - name: app
          mountPath: /app
      containers:
      - name: bobinator
        image: python:3.12-slim
        command: ["sh", "-c"]
        args:
        - |
          export PYTHONPATH=/app/.deps:/app
          cd /app
          python -m uvicorn src.main:app --host 0.0.0.0 --port 8000
        ports:
        - containerPort: 8000
        env:
        - name: BOBINATOR_DB
          value: /data/bobinator.db
        - name: BOBINATOR_SECRET
          valueFrom:
            secretKeyRef:
              name: bobinator-secret
              key: secret-key
        volumeMounts:
        - name: data
          mountPath: /data
        - name: app
          mountPath: /app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: bobinator-data
      - name: app
        emptyDir: {}
