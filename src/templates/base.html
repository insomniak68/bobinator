<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bobinator{% endblock %} - Verified Contractors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .badge-verified { @apply bg-green-100 text-green-800 border border-green-300; }
        .badge-warning { @apply bg-yellow-100 text-yellow-800 border border-yellow-300; }
        .badge-danger { @apply bg-red-100 text-red-800 border border-red-300; }
        .badge-unknown { @apply bg-gray-100 text-gray-600 border border-gray-300; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-blue-700">üîç Bobinator</a>
            <div class="flex items-center gap-4">
                <a href="/directory" class="text-gray-700 hover:text-blue-600">Directory</a>
                {% if provider %}
                    <a href="/dashboard" class="text-gray-700 hover:text-blue-600">Dashboard</a>
                    <a href="/logout" class="text-gray-500 hover:text-red-500 text-sm">Logout</a>
                {% else %}
                    <a href="/login" class="text-gray-700 hover:text-blue-600">Login</a>
                    <a href="/register" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm">Register</a>
                {% endif %}
                <a href="/admin" class="text-gray-400 hover:text-gray-600 text-xs">Admin</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t mt-16 py-8 text-center text-gray-400 text-sm">
        <p>&copy; 2026 Bobinator ‚Äî Automated Contractor Verification for Virginia</p>
    </footer>
</body>
</html>
